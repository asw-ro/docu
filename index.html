<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      .spinner-container {
        text-align: center;
      }

      .spinner {
        margin: 0 auto 20px;
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        font-size: 1.2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="message">Te redirecționez acum...</div>
    </div>

    <script>
      // Fetch redirect info from remote API and redirect
      fetch(
        "https://asis.asw.ro/asisservice/linkuri?codlink=docu&reponsetype=json"
      )
        .then((response) => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then((data) => {
          if (data && data.urlcomplet) {
            window.location.href = data.urlcomplet;
          } else {
            document.querySelector(".message").textContent =
              "Eroare: linkul nu a fost găsit.";
          }
        })
        .catch((error) => {
          document.querySelector(".message").textContent =
            "Eroare la redirecționare.";
        });
    </script>
  </body>
</html>
