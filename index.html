<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASiSdocu</title>
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="ASiSdocu" />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta property="og:title" content="ASiSdocu" />
    <meta property="og:description" content="Documentație & Linkuri utile ASiSerp" />
    <meta property="og:image" content="/assets/thumbnail.png" />
    <meta property="og:url" content="https://docu.asiserp.ro/" />
    <meta property="og:type" content="website" />
    <link href="style.css" rel="stylesheet" />
    <script src="version-router.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header-wrapper">
        <div class="header-titles">
          <h1>Documentație & Linkuri utile</h1>
          <div class="subtitle">
            Centralizator tehnic pentru acces rapid la resurse, documentații și publicări de ASiSerp.
          </div>
        </div>
        <img src="/assets/asw.png" alt="ASW Logo" class="asw-logo" />
      </div>
      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button id="docuTab" class="tab-button active" onclick="switchTab('docu')">
          <span class="material-icons">folder</span>
          Documentație
        </button>
        <button id="publicatiiTab" class="tab-button" onclick="switchTab('publicatii')">
          <span class="material-icons">history</span>
          Publicări
        </button>
      </div>

      <!-- Documentation Tab Content -->
      <div id="docuContent" class="tab-content active">
        <div class="search-container">
          <div class="search-wrapper">
            <span class="material-icons">search</span>
            <input id="searchBar" type="text" placeholder="Caută..." class="search-bar" />
          </div>
        </div>
        <div id="tagFilters" class="tag-filters"></div>
        <div id="directory" class="directory">
          <!-- Cards will be injected here -->
        </div>
      </div>

      <!-- Publications Tab Content -->
      <div id="publicatiiContent" class="tab-content">
        <div class="search-container">
          <div class="search-wrapper">
            <span class="material-icons">search</span>
            <input id="publicatiiSearchBar" type="text" placeholder="Caută în publicări..." class="search-bar" />
          </div>
        </div>
        <div id="publicatiiDirectory" class="directory">
          <!-- Publication versions will be injected here -->
        </div>
      </div>
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-copyright">2025 &copy; ALFA SOFTWARE S.A.</div>
          <div class="footer-ref">
            <a href="https://www.asw.ro/" target="_blank" rel="noopener" title="Alfa Software website">www.asw.ro</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="directory.js"></script>
    <script>
      // Make switchTab function globally available
      window.switchTab = switchTab;
    </script>
  </body>
</html>
